<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Planet</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div id="wrap">
        <header id="header">
            <div id="head_mirror">
                <img src="img/mirror.gif" alt="미러볼">
            </div>
        </header>
        <section id="section">
            <article id="burgerArea">
                <div id="burgerImg">
                    <ul>
                        <li><img src="img/burger_breadTop.png" alt="빵"></li>
                        <li><img src="img/burger_cucumber.png" alt="오이"></li>
                        <li><img src="img/burger_tomato.png" alt="토마토"></li>
                        <li><img src="img/burger_patty.png" alt="패티"></li>
                        <li><img src="img/burger_onion.png" alt="양파"></li>
                        <li><img src="img/burger_cheese.png" alt="치즈"></li>
                        <li><img src="img/burger_green.png" alt="야채"></li>
                        <li><img src="img/burger_breadBottom.png" alt="빵"></li>
                    </ul>
                </div>
                <div id="burgerScrollText">
                    <ul>
                        <li id="textOne">This is</li>
                        <li id="textTwo">an alien</li>
                        <li id="textThr">Burger</li>
                    </ul>
                </div>
                <div id="burgerScrollBox">
                    <div class="scrollBoxTxt">
                        <span>Pizza Planet does not sell </span>
                        <span>only pizza.</span>
                    </div>
                    <div class="scrollBoxTxt">
                        <span>That doesn't mean</span>
                        <span>pizza is tasteless.</span>
                    </div>
                    <div id="scrollCircle">
                        <!-- 화살표 -->
                    </div>
                </div>
            </article><!-- burgerArea -->

            <article id="deliverArea">
                <div id="deliverTitle">
                    <div id="delTiImage">
                        <img src="img/aline_pizza.png" alt="피자를 들고 있는 알린">
                    </div>
                    <div id="delTiText">
                        <span class="delTiTextfont">The freshest food </span>
                        <span class="delTiTextfont"> in the universe.</span>
                        <span id="delTiPoint">Aline will deliver it directly.</span>
                    </div>
                </div>
                <div id="deliverBox">
                    <p><span>Please select a delivery method</span></p>
                    <div id="deliverChoiceBox">
                        <ul>
                            <li id="choiceCar">
                                <div class="choiceCover"></div>
                                <div class="choiceImage">
                                    <img src="img/car.png" alt="자동차" id="car">
                                </div>
                            </li>
                            <li id="chiceShip">
                                <div class="choiceCover"></div>
                                <div class="choiceImage">
                                    <img src="img/airplane.png" alt="우주선" id="ship">
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </article><!--deliverArea -->

            <article id="noneArea">
                <p>
                    <span>To infinity and beyond<br>
                    You can eat at.</span>
                </p>
                <div id="nonesetBox">
                    <ul>
                        <li id="packBurger"><img src="img/pack_burger.png" alt=""></li>
                        <li id="packJuice"><img src="img/pack_juice.png" alt=""></li>
                        <li id="packAline"><img src="img/aline2.png" alt=""></li>
                    </ul>
                </div>
            </article><!--noneArea-->

            <article id="storeArea">
                <div id="storeLogo"><img src="img/mainLogo.png" alt=""></div>
                <div id="storeBuild"><img src="img/store.png" alt=""></div>
                <div id="storeBottom"></div>
            </article><!--storeArea-->
        </section>
    </div>
</body>
</html>
