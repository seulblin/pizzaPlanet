<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza planet</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div id="headerLogo">
                <div id="headerLogoBox">
                 <div id="head-logo"><img src="img/mirror.gif"></div>
                 <div id="head-toy">
                   <div id="head-toyFly">
                     <div id="head-toyCar" class="toyFly">
                        <img src="img/car.png">
                     </div>
                     <div id="head-toyShip" class="toyFly">
                        <img src="img/airplane.png">
                     </div>
                    </div>
                 </div><!--head-toy-->
                </div> <!--headerLogoBox-->
            </div><!--headerLogo-->
            <div id="head-triangle"></div>
        </div><!--header-->
        <div id="section">
            <div id="burger">
                <div id="burgerBox" class="burgerSame">
                    <div id="breadTop" class="material"><img src="img/burger_breadTop.png"></div>
                    <div id="cucumber" class="material"><img src="img/burger_cucumber.png"></div>
                    <div id="tomato" class="material"><img src="img/burger_tomato.png"></div>
                    <div id="patty" class="material"><img src="img/burger_patty.png"></div>
                    <div id="onion" class="material"><img src="img/burger_onion.png"></div>
                    <div id="cheese" class="material"><img src="img/burger_cheese.png"></div>
                    <div id="green" class="material"><img src="img/burger_green.png"></div>
                    <div id="breadBottom" class="material"><img src="img/burger_breadBottom.png"></div>
                </div><!--burgerBox-->
            </div><!--burger-->
            <div id="burgerSetbox">
                <div id="packBurger"><img src="img/pack_burger.png"></div>
                <div id="packAline"><img src="img/aline_pizza.png"></div>
                <div id="packJuice"><img src="img/pack_juice.png"></div>
            </div><!--burgerSetbox-->
        </div><!--section-->
        <footer id="footer">
            <div id="footerStar"><img src="img/mainLogo.png"></div>
            <div id="footerShop"></div>
            <div id="footerBottom">
                <ul id="footerAlineBox">
                    <li id="fooAline1"><img src="img/aline5.png"></li>
                    <li id="fooAline2"><img src="img/aline3.png"></li>
                    <li id="fooAline3"><img src="img/aline4.png"></li>
                </ul>
            </div>
        </footer>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
