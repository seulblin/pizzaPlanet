<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>피자플라넷</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div id="wrap">
        <header id="header">
            <div id="ball"></div>
        </header>
        <section id="section">
            <div id="sectionWrap">
                <div id="articleTop">
                    <div id="store"></div>
                </div><!--articleTop-->
                <div id="articleBottom">
                    <div id="car"></div>
                    <div id="burger" class="pcVer">
                        <ul id="burgerBox">
                            <li id="burTop" class="menus"></li>
                            <li id="burCu" class="menus"></li>
                            <li id="burTom" class="menus"></li>
                            <li id="burpaty" class="menus"></li>
                            <li id="burOni" class="menus"></li>
                            <li id="burChe" class="menus"></li>
                            <li id="burGre" class="menus"></li>
                            <li id="burBo" class="menus"></li>
                        </ul>
                    </div>
                    <div id="moburger" class="mobileVer">
                        <ul id="burgerBox">
                            <li id="burTopmo" class="menus"></li>
                            <li id="burCumo" class="menus"></li>
                            <li id="burTommo" class="menus"></li>
                            <li id="burpatymo" class="menus"></li>
                            <li id="burOnimo" class="menus"></li>
                            <li id="burChemo" class="menus"></li>
                            <li id="burGremo" class="menus"></li>
                            <li id="burBomo" class="menus"></li>
                        </ul>
                    </div>
                    <div id="aline">
                        <ul id="alineBox">
                            <li id="alineOne"></li>
                            <li id="alineTwo"></li>
                            <li id="alineThr"></li>
                            <li id="alineTir"></li>
                        </ul>
                    </div>
                    <div id="alineMobile">
                        <ul id="alinemoBox">
                            <li id="moalineOne"></li>
                            <li id="moalineTwo"></li>
                            <li id="moalineThr"></li>
                            <li id="moalineTir"></li>
                        </ul>
                    </div>
                    <div id="box">
                        <ul id="setCont">
                            <li id="setBoxbu"></li>
                            <li id="setBoxju"></li>
                        </ul>
                        <ul id="mosetCont">
                            <li id="mosetBoxbu"></li>
                            <li id="mosetBoxju"></li>
                        </ul>
                    </div>
                </div><!--articleBottom-->
            </div><!--sectionWrap-->
        </section>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
